<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="login" onsubmit="return loginUser(event)">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignUpForm()">Sign Up</a></p>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="return signUpUser(event)">
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
        </div>

        <!-- Main Page -->
        <div id="main-page" style="display: none;">
            <h1>Welcome to the Main Page</h1>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
